<!DOCTYPE html>
<html>
<head>
    <title>New Contact Form Submission</title>
</head>
<body>
    <h2>New Contact Form Submission</h2>
    
    <h3>Contact Details:</h3>
    <ul>
        <li>Name: {{ name }}</li>
        <li>Email: {{ email }}</li>
        <li>Subject: {{ subject }}</li>
        <li>Submitted: {{ created_at }}</li>
    </ul>
    
    <h3>Message:</h3>
    <p>{{ message }}</p>
</body>
</html>
