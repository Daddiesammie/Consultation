{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-gray-50 pt-24">
    <div class="max-w-lg mx-auto px-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-xl mb-4">
                <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Check Your Email</h2>
            <p class="text-gray-600 mb-6">
                We've sent you instructions for setting your password. You should receive them shortly.
            </p>
            <a href="{% url 'accounts:login' %}" class="inline-flex items-center text-sm font-medium text-primary hover:text-primary-600">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
